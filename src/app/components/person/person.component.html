<table class="table">
    <tr *ngFor="let person of persons">
        <td>{{person.nameSurname}}</td>
        <td>{{person.gender}}</td>
        <td>{{person.age}}</td>
        <td>{{person.educationStatus}}</td>
        <td>{{person.city}}</td>
        <td>{{person.district}}</td>
        <td>{{person.militaryStatus}}</td>
    </tr>

</table>
